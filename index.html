        <video id="background-video" autoplay loop muted>

            Your browser does not support the video tag.

        <div class="wrapper">

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="buttons">
                <div class="repeat-track">
                    <i class="fa-solid fa-arrow-rotate-right fa-2x" title="repeat"></i>
                </div>
                <div class="prev-track">
                    <i class="fa-solid fa-backward-step fa-2x"></i>
                </div>
                <div class="playpause-track">
                    <i class="fa-solid fa-circle-play fa-5x"></i>
                </div>
                <div class="next-track">
                    <i class="fa-solid fa-forward-step fa-2x"></i>
                </div>
                <div class="random-track">
                    <i class="fa-solid fa-shuffle fa-2x" title="random"></i>
                </div>
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <div class="playlist">
        </div>
